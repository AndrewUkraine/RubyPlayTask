<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="glyphicon glyphicon-user" style="font-size:2em;"></i></h3>
                        <h2 class="text-center">Register new Club!</h2>
                        <div class="panel-body">

                            <div th:if="${param.double}">
                                <div class="alert alert-info">
                                    Clab with this name exists alredy!
                                </div>
                            </div>

                            <form th:action="@{club}" th:object="${club}" method="post">

                                <p class="error-message"
                                   th:if="${#fields.hasGlobalErrors()}"
                                   th:each="error : ${#fields.errors('global')}"
                                   th:text="${error}">Validation error</p>


                                <div class="form-group"
                                     th:classappend="${#fields.hasErrors('nightClubName')}? 'has-error':''">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user color-blue"></i>
                                        </span>
                                        <input id="nightClubName"
                                               class="form-control"
                                               placeholder="Club Name"
                                               th:field="*{nightClubName}"/>
                                    </div>
                                    <p class="error-message"
                                       th:each="error: ${#fields.errors('nightClubName')}"
                                       th:text="${error}">Validation error</p>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-success btn-block">Register</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    New user? <a href="/" th:href="@{/user}">Register</a>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    Logout? <a href="/" th:href="@{/logout}">Logout</a>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                    To list of clubs? <a href="/" th:href="@{/club/clubs}">Clubs</a>
                </div>

        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
