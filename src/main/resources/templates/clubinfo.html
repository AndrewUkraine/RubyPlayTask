<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <title>Clubs</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="glyphicon glyphicon glyphicon-glass" style="font-size:2em;"></i></h3>
                        <h2 class="text-center">Club Info!</h2>
                        <div class="panel-body">

                            <div th:if="${param.success}">
                                <div class="alert alert-info">
                                    You've successfully registered club to our awesome app!
                                </div>
                            </div>

                            <form th:action="@{/club/info/{id}}" th:object="${info}" method="get">

                                <p class="error-message"
                                   th:if="${#fields.hasGlobalErrors()}"
                                   th:each="error : ${#fields.errors('global')}"
                                   th:text="${error}">Validation error</p>


                                <div th:if="${#lists.isEmpty(info)}">
                                    <h1>No one visitor</h1>
                                </div>

                                <div th:if="${not #lists.isEmpty(info)}">
                                    <h2>Total visitors: <td th:text="${info.size()}"></td></h2>
                                </div>

                                <div class="table table-striped">
                                    <table class="table table-striped">
                                        <tbody>
                                        <tr>
                                            <th scope="col">Name of visitor:</th>
                                        </tr>

                                        <tr th:each="infouname : ${info}">
                                            <td th:text="${infouname}"></td>
                                        </tr>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <h3>
                                                Add new club? <a href="/" th:href="@{/club}">Add</a>
                                                </h3>
                                            </div>
                                        </div>
                                        </tbody>
                                    </table>
                                </div>
                            </form>

                            <!--<form th:action="@{/club/info/}" method="post">-->
                                <!--<select>-->
                                <!--<option disabled="true" selected="selected" value="">Select User Name</option>-->
                                <!--<option  th:each="userId : ${usersId}">-->
                                    <!--<p th:text="${userId}"> </p>-->
                                <!--</option>-->
                                <!--</select>-->
                                <!--<p><input type="submit" value="Send"></p>-->
                            <!--</form>-->
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    New user? <a href="/" th:href="@{/user}">Register</a>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                   Logout? <a href="/" th:href="@{/logout}">Logout</a>
                </div>

            </div>

            <div class="row">
                <div class="col-md-12">
                    To list of clubs? <a href="/" th:href="@{/club/clubs}">Logout</a>
                </div>

            </div>

        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
